<ion-header>
  <ion-navbar>
    <ion-title>
      AltDevApp
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-fab top right>
  <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
<ion-content padding>
  <h1>Select a client or add a new one</h1>
  <ion-list *ngFor="let item of clientList">
    <ion-item (click)="openClient(item)" (press)="editClient(item)">
      <h2>{{item.name}}</h2>
      <p>{{item.url}}</p>     
    </ion-item>
  </ion-list>
</ion-content>
